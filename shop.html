<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FloraBloom | Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-seedling me-2 text-success"></i>FloraBloom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-success position-relative" href="cart.html">
              <i class="fa-solid fa-cart-shopping me-2"></i>Cart
              <span id="cart-count-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light py-4 border-bottom">
    <div class="container">
      <h1 class="h4 mb-0">Shop Flowers</h1>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <div class="d-flex flex-wrap gap-2 mb-4">
        <input id="search" class="form-control flex-grow-1" placeholder="Search bouquets..." />
        <select id="category" class="form-select" style="max-width:220px">
          <option value="">All Categories</option>
          <option>Roses</option>
          <option>Mixed</option>
          <option>Orchids</option>
          <option>Lilies</option>
        </select>
        <select id="sort" class="form-select" style="max-width:220px">
          <option value="">Sort by</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A → Z</option>
        </select>
      </div>
      <div id="shop-products" class="row g-4"></div>
    </div>
  </main>

  <footer class="py-4 border-top">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="m-0 text-muted">© <span id="year"></span> FloraBloom</p>
      <a href="cart.html" class="btn btn-outline-success">Go to Cart</a>
    </div>
  </footer>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
    <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">Added to cart!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>App.initShop();</script>
</body>
</html>
